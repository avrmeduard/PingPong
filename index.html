<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">

    <title>Ping-Pong</title>

</head>

<body>

    <div class="container">

        <div class="card">
            <img src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                class="card-img-top">
            <p class="border"><b>Ping pong score keeper</b></p>


            <div class="card-body">
                <h1 id="tableScore">
                    <a href="" id="scoreP1">0</a>
                    to
                    <a href="" id="scoreP2">0</a>
                </h1>
                <p class="card-text">Use the buttons below to keep score</p>
                <h5>
                    <b>Playing to</b>
                    <select name="rounds" id="rounds">
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                        <option value="9">9</option>
                    </select>
                </h5>
            </div>

            <div class="btn-group" id="buttons">
                <button class="btn btn-info" id="btnOne">+1 Player One</button>
                <button class="btn btn-primary" id="btnTwo">+1 Player Two</button>
                <button class="btn btn-danger" id="btnReset">Reset</button>
            </div>


        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
